<h3>Todos</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todosInput">
        <th scope="row">{{todo.id}}</th>
        <td>{{todo.name}}</td>
        <td><button class="btn btn-danger" (click)="removeTodo(todo.id)">Remove</button></td>
      </tr>
    </tbody>
</table>
